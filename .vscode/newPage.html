<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG1 Encyclopedia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AG1  Encyclopedia</h1>
    </header>
    <nav>
        <a href="entry.html">Home</a>
        <a href="index.html">Index</a>
        <a href="search.html">Search</a>

        <a href="edit.html">Edit Page</a>
        <a href="random.html">Random Page</a>
        <a href="markdown.html">Markdown to HTML</a>
    </nav>
    <main>
        <div class="container">
            <h2>Create a new page</h2>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter the title of the new page...">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" placeholder="Enter the content of the new page..."></textarea>
                <button type="submit">Create Page</button>
            </form>
        </div>
    </main>
</body>
